<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8"/>
        <title>SortableJS test</title>

        
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

        <link href="modules/editor.css" rel="stylesheet" />
        <script src="modules/editor.js"></script>
    </head>

    <body>
        <div>
            <h3>Palette</h3>
            <div id="palette" class="list">
                <div class="item" data-type="text">Text Block</div>
                <div class="item" data-type="image">Image Block</div>
                <div class="item" data-type="video">Video Block</div>
                <div class="item container-block" data-dir="vertical" data-type="container">Vertical Container</div>
                <div class="item container-block" data-dir="horizontal" data-type="container">Horizontal Container</div>
            </div>
        </div>
    
        <div>
            <h3>Editor</h3>
            <div id="editor" class="list"></div>
        </div>
    
        <div id="delete-area">
            Drop here to delete
        </div>
    </body>
</html>
